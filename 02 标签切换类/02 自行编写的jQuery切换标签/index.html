<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<style>
#tagBox{width:500px;margin:20px auto 0;border:1px solid #000;}
#tagBox ul{margin:0;padding:0;}
#tagBox li{display:block;list-style:none;float:left;padding:10px;margin:0 5px;font:14px "microsoft yahei";background:#ccc;cursor:pointer;transition:0.2s;}
#tagBox li.on{color:#fff;background:red;}
#tagBox li:hover{color:#fff;background:red;}
#tagBox .box{display:none;width:500px;height:250px;margin-top:10px;background:#eee;}
.clearfix:after{content:'';display:block;clear:both;}
.clearfix{zoom:1;}
</style>
<script>
	$(function(){
		var $lis = $('.list li');
		$lis.click(function(){
			$(this).addClass('on').siblings().removeClass('on');
			var idx = $lis.index(this);
			$('.box').eq(idx).show().siblings().hide();
			$('.list').show();
		})
	})
</script>
</head>

<body>
	
	<div id="tagBox">
		<ul class="list clearfix">
			<li class="on">标签1</li>
			<li>标签2</li>
			<li>标签3</li>
		</ul>
		<div class="box" style="display:block;">内容1</div>
		<div class="box">内容2</div>
		<div class="box">内容3</div>
	</div>

</body>
</html>
