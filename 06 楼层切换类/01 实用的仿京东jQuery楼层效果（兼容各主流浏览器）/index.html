<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
<style>
*{margin:0;padding:0;}
#menu{
  width:32px;height:360px;
  position:fixed;
  top:150px;
  left:0px;
  display: none;
}
#menu ul li{
  width:32px;height:32px;
  list-style-type:none;
  color:#8F8583;
  text-align:center;
  line-height: 32px;
  border-bottom:1px dotted #ddd;
  position:relative;
}
#menu ul li span{
  display:block;
  width:32px;
  height:32px;
  background:#C81623;
  position:absolute;
  top:0;left:0;
  color:#fff;font-size:12px;
  display: none;
}
#menu ul li:hover span{display:block; }
#menu ul li span.active{color:#C81623;background:#fff;display:block;}
#content{
  width:1220px;
  margin:0 auto;
} 
#content{width:1200px;margin:0 auto;}
#content .louti{width:1200px; margin: 0 auto;}
.container{margin:0 auto;}
</style>
</head>

<body>
	
	<!-- 导航菜单 -->
	 <div id="menu">
	  <ul>
	   <li>1F<span>服饰</span></li>
	   <li>2F<span>美妆</span></li>
	   <li>3F<span>手机</span></li>
	   <li>4F<span>家电</span></li>
	   <li>5F<span>数码</span></li>
	   <li>6F<span>运动</span></li>
	   <li>7F<span>居家</span></li>
	   <li>8F<span>母婴</span></li>
	  </ul>
	 </div>
	 <!-- 导航菜单 -->
	 
	 
	 <div style="width:1200px;height:1100px;margin:0 auto;background:red;color:#fff;font-size:24px;">往下滚</div>
	 
	 <!-- 产品内容 -->
	 <div id="content">
	  <div class="louti" id="louti1" style="height:550px;">1</div>
	  <div class="louti" id="louti2" style="height:550px;">2</div>
	  <div class="louti" id="louti3" style="height:550px;">3</div>
	  <div class="louti" id="louti4" style="height:550px;">4</div>
	  <div class="louti" id="louti5" style="height:550px;">5</div>
	  <div class="louti" id="louti6" style="height:550px;">6</div>
	  <div class="louti" id="louti7" style="height:550px;">7</div>
	  <div class="louti" id="louti8" style="height:550px;">8</div>
	 </div>
	 <!-- 产品内容 -->


	<script>
		$(function(){
	  		var _index=0;
	  		$("#menu ul li").click(function(){
	   			$(this).find("span").addClass("active").parent().siblings().find("span").removeClass("active");
	   			_index=$(this).index()+1;
	   			//通过拼接字符串获取元素，再取得相对于文档的高度
	   			var _top=$("#louti"+_index).offset().top;
	   			//scrollTop滚动到对应高度
	   			$("body,html").animate({scrollTop:_top},500);
	  		});
	  		
	 		var nav=$("#menu"); //得到导航对象
	  		var win=$(window); //得到窗口对象
	 		var sc=$(document);//得到document文档对象。
	  		win.scroll(function(){
	 
	   		if(sc.scrollTop()>=1000){
	  			$("#menu").show(); 
	   			//获取滚动元素对应的索引!!!重难点
	   			var index=Math.floor(sc.scrollTop()/550);
	 
	   			$("#menu ul li span").eq(index-1).addClass("active").parent().siblings().find("span").removeClass("active");
	   		}else{
	   			$("#menu").hide();
	   		}
	  	});
	 });
	</script>

</body>
</html>
